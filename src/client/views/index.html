<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Destination App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two:ital@1&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body id="photo">
    <header>
      <h1>Travel Planner</h1>
    </header>
    <main>
      <div id = "app">
        <section class="userInputSection">
          <!-- From Lesson 4 -->
          <form class="uiForm">
              <h2>Let's find out about your trip</h2>
            <div class="destination">
              <input type="text" name="location" id="uiLocation" placeholder="Where are you going?" required>
            </div>
            <div class="departure">
              <!-- from https://stackoverflow.com/questions/20321202/not-showing-placeholder-for-input-type-date-field -->
              <input placeholder="Departure" class="textbox-n" type="text" onfocus="(this.type='date')" id="uiDeparture" required>
            </div>
            <div class="return">
              <input placeholder="Return" class="textbox-n" type="text" onfocus="(this.type='date')" id="uiReturn" required>
            </div>
            <div>
              <input type="submit" id="submit" name="" value="Let's Go">
            </div>
          </form>
        </section>
        <section class= "results" >
            <div class="resultContainer" id="current">
              <h2>Current weather</h2>
              <div class="location" id="locationResultCurrent"></div>
              <div class="tempBox">
                <p>Today:</p>
                <div class="temp" id="tempResultCurrent"></div>
                <div class="description" id="descriptionCurrent"></div>
                <div class="highTemp" id="highTempCurrent"></div>
                <div class="lowTemp" id="lowTempCurrent"></div>
                <img class="icon" id="iconResultCurrent">
              </div>
              <div class="tempBox">
                <p>Tomorrow:</p>
                <div class="temp" id="tempResultTomorrow"></div>
                <div class="description" id="descriptionTomorrow"></div>
                <div class="highTemp" id="highTempTomorrow"></div>
                <div class="lowTemp" id="lowTempTomorrow"></div>
                <img class="icon" id="iconResultTomorrow">
              </div>
            </div>
            <div class="resultContainer" id="forecast" style="display:none">
              <h2>Forecasted weather on your Arrival</h2>
              <div class="location" id="locationResultForecast"></div>
              <div class="tempBox">
                <div class="temp" id="tempResultForecast"></div>
                <div class="description" id="descriptionForecast"></div>
                <div class="highTemp" id="highTempForecast"></div>
                <div class="lowTemp" id="lowTempForecast"></div>
                <img class="icon" id="iconResultForecast">
              </div>
            </div>
        </section>
      </div>
    </main>
  </body>
</html>
